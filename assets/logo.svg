<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CE412B;stop-opacity:1" /> <!-- Rust Orange -->
      <stop offset="100%" style="stop-color:#3776AB;stop-opacity:1" /> <!-- Python Blue -->
    </linearGradient>
  </defs>

  <!-- Graphic: Candlesticks with a rising trend line -->
  <g transform="translate(20, 20)">
    <!-- Candlestick 1 (Red/Down) -->
    <line x1="10" y1="20" x2="10" y2="60" stroke="#E74C3C" stroke-width="2"/>
    <rect x="5" y="30" width="10" height="20" fill="#E74C3C"/>

    <!-- Candlestick 2 (Green/Up) -->
    <line x1="30" y1="10" x2="30" y2="50" stroke="#2ECC71" stroke-width="2"/>
    <rect x="25" y="20" width="10" height="20" fill="#2ECC71"/>

    <!-- Candlestick 3 (Green/Up) -->
    <line x1="50" y1="0" x2="50" y2="40" stroke="#2ECC71" stroke-width="2"/>
    <rect x="45" y="5" width="10" height="25" fill="#2ECC71"/>

    <!-- Trend Line (Lightning Bolt style to imply speed) -->
    <polyline points="0,50 20,40 40,15 60,5" fill="none" stroke="#F1C40F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="80" y="70" font-family="'Segoe UI', Helvetica, Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#textGradient)">AKQuant</text>

  <!-- Subtitle -->
  <text x="85" y="95" font-family="'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" fill="#666">High-Performance Quant Framework</text>
</svg>
