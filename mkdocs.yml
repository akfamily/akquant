site_name: AKQuant
site_description: High Performance Rust/Python Quantitative Framework / 高性能 Rust/Python 量化投研框架
site_author: AKQuant contributors
site_url: https://akquant.akfamily.xyz/
repo_url: https://github.com/akfamily/akquant
repo_name: akfamily/akquant
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: zh
          name: 中文
          default: true
          build: true
          nav_translations:
            Home: 首页
            Getting Started: 入门指南
            User Guide: 用户指南
            Advanced: 进阶文档
            Installation: 安装指南
            Quick Start: 快速开始
            Tutorials: 教程
            Strategy Guide: 策略指南
            Timezone Guide: 时区处理指南
            LLM Guide: LLM 辅助编程指南
            ML Guide: 机器学习指南
            Architecture: 架构设计
            Design Guide: 设计与开发指南
            API Reference: API 参考
            Examples: 示例
        - locale: en
          name: English
          build: true
          nav_translations:
            Home: Home
            Getting Started: Getting Started
            User Guide: User Guide
            Advanced: Advanced
            Installation: Installation
            Quick Start: Quick Start
            Tutorials: Tutorials
            Strategy Guide: Strategy Guide
            Timezone Guide: Timezone Guide
            LLM Guide: LLM Guide
            ML Guide: ML Guide
            Architecture: Architecture
            Design Guide: Design Guide
            API Reference: API Reference
            Examples: Examples

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
      - Tutorials: tutorial.md
      - Examples: examples.md
  - User Guide:
      - Strategy Guide: strategy_guide.md
      - Timezone Guide: timezone.md
      - LLM Guide: llm_guide.md
      - ML Guide: ml_guide.md
  - Advanced:
      - Architecture: architecture.md
      - Design Guide: design.md
  - API Reference: api.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/akfamily/akquant
      name: AKQuant on GitHub

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

