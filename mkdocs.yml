site_name: AKQuant
site_description: 高性能 Rust/Python 量化投研框架
site_author: akquant contributors
site_url: https://albertandking.github.io/akquant/
repo_url: https://github.com/albertandking/akquant
repo_name: albertandking/akquant
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - 首页: index.md
  - 安装指南: installation.md
  - 快速开始: quickstart.md
  - 教程:
      - 编写你的第一个策略: tutorial.md
  - 策略指南: strategy_guide.md
  - LLM 辅助编程指南: llm_guide.md
  - 机器学习指南: ml_guide.md
  - 架构设计: architecture.md
  - 设计与开发指南: design.md
  - API 参考: api.md
  - 示例: examples.md

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
