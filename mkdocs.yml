site_name: AKQuant
site_description: High Performance Rust/Python Quantitative Framework / 高性能 Rust/Python 量化投研框架
site_author: AKQuant contributors
site_url: https://akquant.akfamily.xyz/
repo_url: https://github.com/akfamily/akquant
repo_name: akfamily/akquant
edit_uri: ""

theme:
  name: material
  logo: assets/akquant-icon.svg
  favicon: assets/akquant-icon.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: zh
          name: 中文
          default: true
          build: true
          nav_translations:
            Home: 首页
            Getting Started: 快速入门
            Installation: 安装指南
            Environment Setup: 环境配置
            Quick Start: 快速开始
            First Strategy: 第一个策略
            User Guide: 核心指南
            Strategy Manual: 策略开发手册
            Python Basics: Python 金融入门
            Quant Basics: 量化新手指南
            Visualization: 可视化与报告
            Result Analysis: 回测结果详解
            Examples: 常见策略集锦
            Advanced Topics: 进阶专题
            ML Guide: 机器学习
            LLM Guide: LLM 辅助
            Timezone Handling: 时区处理
            API Reference: API 参考
            Architecture & Internals: 架构与原理
            Architecture: 系统架构
            Internals: 内部设计
        - locale: en
          name: English
          build: true
          nav_translations:
            Home: Home
            Getting Started: Getting Started
            Installation: Installation
            Environment Setup: Environment Setup
            Quick Start: Quick Start
            First Strategy: First Strategy
            User Guide: User Guide
            Strategy Manual: Strategy Manual
            Python Basics: Python Basics
            Visualization: Visualization
            Result Analysis: Result Analysis
            Examples: Examples
            Advanced Topics: Advanced Topics
            ML Guide: ML Guide
            LLM Guide: LLM Guide
            Timezone Handling: Timezone Handling
            API Reference: API Reference
            Architecture & Internals: Architecture & Internals
            Architecture: Architecture
            Internals: Internals

nav:
  - Home: index.md
  - Getting Started:
      - Installation: start/installation.md
      - Environment Setup: start/setup_guide.md
      - Quick Start: start/quickstart.md
      - First Strategy: start/first_strategy.md
  - User Guide:
      - Strategy Manual: guide/strategy.md
      - Python Basics: guide/python_basics.md
      - Quant Basics: guide/quant_basics.md
      - Visualization: guide/visualization.md
      - Result Analysis: guide/analysis.md
      - Examples: guide/examples.md
  - Advanced Topics:
      - ML Guide: advanced/ml.md
      - LLM Guide: advanced/llm.md
      - Timezone Handling: advanced/timezone.md
  - API Reference: reference/api.md
  - Architecture & Internals:
      - Architecture: meta/architecture.md
      - Internals: meta/internals.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/akfamily/akquant
      name: AKQuant on GitHub

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

