site_name: AKQuant
site_description: High Performance Rust/Python Quantitative Framework / 高性能 Rust/Python 量化投研框架
site_author: AKQuant contributors
site_url: https://akquant.akfamily.xyz/
repo_url: https://github.com/akfamily/akquant
repo_name: akfamily/akquant
edit_uri: ""

theme:
  name: material
  logo: assets/akquant-icon.svg
  favicon: assets/akquant-icon.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: zh
          name: 中文
          default: true
          build: true
          nav_translations:
            Home: 首页
            Getting Started: 快速入门
            Installation: 安装指南
            Environment Setup: 环境搭建
            Quick Start: 快速开始
            Tutorials: 基础教程
            Python Guide: Python 金融入门
            Quant Guide: 量化新手指南
            Strategy Tutorial: 手把手策略教程
            User Guide: 用户手册
            Strategy Manual: 策略开发手册
            Timezone Handling: 时区处理指南
            Examples: 实战案例
            Advanced: 进阶功能
            ML Guide: 机器学习指南
            LLM Guide: LLM 辅助编程
            Architecture: 架构原理
            Design Guide: 设计规范
            API Reference: API 文档
        - locale: en
          name: English
          build: true
          nav_translations:
            Home: Home
            Getting Started: Getting Started
            Installation: Installation
            Environment Setup: Environment Setup
            Quick Start: Quick Start
            Tutorials: Tutorials
            Python Guide: Python for Finance
            Quant Guide: Quant Guide
            Strategy Tutorial: Strategy Tutorial
            User Guide: User Guide
            Strategy Manual: Strategy Manual
            Timezone Handling: Timezone Handling
            Examples: Examples
            Advanced: Advanced
            ML Guide: ML Guide
            LLM Guide: LLM Guide
            Architecture: Architecture
            Design Guide: Design Guide
            API Reference: API Reference

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Environment Setup: env_guide.md
      - Quick Start: quickstart.md
  - Tutorials:
      - Python Guide: py_guide.md
      - Quant Guide: quant_guide.md
      - Strategy Tutorial: tutorial.md
  - User Guide:
      - Strategy Manual: strategy_guide.md
      - Timezone Handling: timezone.md
      - Examples: examples.md
  - Advanced:
      - ML Guide: ml_guide.md
      - LLM Guide: llm_guide.md
      - Architecture: architecture.md
      - Design Guide: design.md
  - API Reference: api.md
  - Backtest Result: backtest_result.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/akfamily/akquant
      name: AKQuant on GitHub

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

